<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIpay</title>
    <link type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}" rel="shortcut icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>APIpay</h1>
            <div class="registration-info">
                <span>Регистрация</span>
                <a href="{{ url_for('login') }}">Вход</a>
            </div>
        </div>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="registration-form">
                <div class="form-group">
                    <label for="email">Введите почту</label>
                    <input type="email" id="email" name="email" placeholder="myau@gmail.com">
                </div>

                <div class="form-group">
                    <label for="password">Введите пароль</label>
                    <input type="password" id="password" name="password" placeholder="password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Введите повторно пароль</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="password">
                </div>

                <button class="submit-button">Далее</button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.css') }}"></script>
</body>
</html>
